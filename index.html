<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Pong Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splashScreen">
        <h1>Tron Pong Game</h1>
        <div>
            <label>
                <input type="radio" name="difficulty" value="beginner" checked> Beginner
            </label>
            <label>
                <input type="radio" name="difficulty" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="difficulty" value="expert"> Expert
            </label>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="exitButton">Exit</button>
        <div id="winnerDisplay" style="display: none;">
            <h1 id="winnerText"></h1>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
